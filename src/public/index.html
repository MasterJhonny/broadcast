<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h2 class="title title-init">App Broadcast</h2>
    <div class="container" id="container">
        <img class="logo" src="./assets/cop.png" alt="logo">
        <a class="btn btn-init" href="http://localhost:8080/emisor.html">Transmitir</a>
        <button class="btn btn-init" id="host">Recibir transmisi√≥n</button>
        <button class="btn btn-init" id="connect" style="display: none;">Conectarce</button>
    </div>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const host = document.getElementById("host");
            const container = document.getElementById("container");
            const connect = document.getElementById("connect");
           
            host.addEventListener('click', () => {
                const input = document.createElement("input");
                input.type = "text";
                input.classList.add("input");

                container.appendChild(input);
                host.style.display = "none";
                connect.style.display = "block";
            })

            connect.addEventListener("click", () => {
                const input = document.querySelector("input");
                if (input.value) {
                    window.location.href = `http://${input.value}:8080/cliente.html`
                }
            })


        })
    </script>
</body>
</html>
