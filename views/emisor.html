<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emisor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/opencv.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="box-grid">
            <button class="btn btn-pry" id="btnHome">Volver</button>
        </div>
        <div class="box-grid title-emit">
            <h2 class="title" >Emisor</h2>
        </div>
        <div class="box-grid">
            <span id="statusLive"></span>
        </div>
        <div class="box-grid">
            <span id="ipAddress" class="ip"></span>
        </div>
        <div class="box-grid">
            <button class="btn btn-pry" id="btn">Emitir</button>
        </div>
    </header>
    <div class="container">
        <video class="video" id="video" width="1100" height="619" data-status="stop"></video>
        <div class="box-views">
            <select id="menu" name="diplay" class="btn btn-pry">
            </select>
            <button class="btn btn-pry btn-reload-views" id="reloadView"></button>
        </div>
        <canvas id="preview"></canvas>
    </div>
    <script src="./js/emisor.js" ></script>
</body>
</html>
